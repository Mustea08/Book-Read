<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../static/images/logo.png" type="image/x-icon">
  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <title>home</title>
  <link rel="stylesheet" href="../static/style.css">
</head>

<body>
  <div class="container-fluid bg-dark">
    <nav class="navbar navbar-expand-lg " data-aos="fade-down" data-aos-duration="1000">
      <div class="container text-light">
        <a class="navbar-brand" href="/home">
          <h2 class="text-light">Open<span>Reads</span></h2>
        </a>
        <button class="navbar-toggler border-0 opacity-1" type="button" data-bs-toggle="collapse" id="btn"
          data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
          aria-label="Toggle navigation">
          <i class="fa-solid fa-bars" style="color: #0dd7cd; font-size: 50px;" id="bars"></i>
        </button>
        <div class="collapse navbar-collapse " id="navbarNavDropdown">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link text-light" href="/home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="/about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="/testimony">Testimony</a>
            </li>
          </ul>
          {% if data %}
          <b class="nav-item ms-auto"><i class="fa-regular fa-user"></i> <span>{{data}}</span></b>
          {% else %}
          <b class="nav-item ms-auto"><i class="fa-regular fa-user"></i> <span>{{ name }}</span></b>
          {% endif %}
          <button id="logout" class="btn btn-danger nav-item ms-1 text-light py-2">Logout</button>
        </div>
      </div>
    </nav>
  </div>

  <p class="date">Date: {{formatted_datetime}}</p>

  <div class="books-container">
    {% for book in books %}
    <div class="eachbook" id="{{book.id}}">
      <img src="{{book.image}}" alt="{{book.title}}">
      <div class="info">
        <h3 id="bookTitle">{{book.title}}</h3>
        <h4 class="fs-6">{{book.writer()}}</p4>
          <p>{{book.disc}}</p>
          <div class="links">
            <a href="{{ url_for('read_pdf', pdf_book=book.pdfBook) }}" target="_blank">Read</a>
            <a href="{{ url_for('read_pdf', pdf_book=book.pdfBook) }}" download>Download <i class="fa-solid fa-download"
                style="color: #ffffff;"></i></a>
          </div>
      </div>
    </div>
    {% endfor %}
  </div>

  <footer>
    <a href="/home">
      <h2>Open<span>Reads</span></h2>
    </a>
    <nav>
      <a href="/home">Home</a>
      <a href="/about">About</a>
      <a href="/testimony">Testimony</a>
    </nav>
    <div class="media">
      <a href="https://facebook.com" target="_blank"><i class="fa-brands fa-facebook fa-2x"></i></a>
      <a href="https://instagram.com" target="_blank"><i class="fa-brands fa-instagram fa-2x"></i></a>
      <a href="https://whatsapp.com" target="_blank"><i class="fa-brands fa-whatsapp fa-2x"></i></a>
    </div>
  </footer>

  <script src="../static/logout.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
